<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="user-profile">
      
      <div class="name-card">
        <img src="images/image-jeremy.png" alt="image-jeremy">
        <div>
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>

      <div class="selector-card">
        <h3>Daily</h3>
        <h3>Weekly</h3>
        <h3>Monthly</h3>
      </div>
    </div>

    <div class="user-data work">
      <div class="data-container">
        <h3 class="title">Work</h3>
        <div class="data">
          <h2 class="current-time current">32hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">36hrs</span></h4>
        </div>
      </div>
    </div>

    <div class="user-data play">
      <div class="data-container">
        <h3 class="title">Play</h3>
        <div class="data">
          <h2 class="current-time current">10hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">8hrs</span></h4>
        </div>
      </div>
    </div>

    <div class="user-data study">
      <div class="data-container">
        <h3 class="title">Study</h3>
        <div class="data">
          <h2 class="current-time current">4hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">7hrs</span></h4>
        </div>
      </div>
    </div>

    <div class="user-data exercise">
      <div class="data-container">
        <h3 class="title">Exercise</h3>
        <div class="data">
          <h2 class="current-time current">4hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">5hrs</span></h4>
        </div>
      </div>
    </div>

    <div class="user-data social">
      <div class="data-container">
        <h3 class="title">Social</h3>
        <div class="data">
          <h2 class="current-time current">5hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">10hrs</span></h4>
        </div>
      </div>
    </div>

    <div class="user-data selfcare">
      <div class="data-container">
        <h3 class="title">Self Care</h3>
        <div class="data">
          <h2 class="current-time current">2hrs</h2>
          <h4 class="last-week">Last Week - <span class="previous">2hrs</span></h4>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
